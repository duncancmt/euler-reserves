[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
fs_permissions = [
  { access = "read", path = "./tokens.json" },
  { access = "read", path = "./users.json" },
  { access = "write", path = "./reserves.json"},
  { access = "write", path = "./balances.json"},
  { access = "write", path = "./balances_out/"},
]

